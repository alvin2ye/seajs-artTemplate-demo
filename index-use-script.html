<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script type="text/javascript" src="/modules/seajs/3.0.0/sea.js"></script>
    <script
      type="text/javascript"
      src="/modules/seajs-css/0.0.1/seajs-css.js"
    ></script>
    <script
      type="text/javascript"
      src="/modules/seajs-text/1.1.1/seajs-text.js"
    ></script>
  </head>
  <body>
    <div id="content"></div>

    <script>
      seajs.config({
        base: "",
        alias: {
          template: "/modules/art-template/4.13.2/template-web.js"
        }
      });

      seajs.use("./index.js", function(Main) {
        Main.init("content");
      });
    </script>

    <script id="test" type="text/html">
      <h1>模板1 部门名称: {{title}}</h1>
      <table>
        <tr>
          <th>新闻标题</th>
          <th>次数</th>
        </tr>

        {{each list}}
        <tr>
          <td>{{$value.title}}</td>
          <td>{{$value.count}}</td>
        </tr>
        {{/each}}
      </table>
    </script>
  </body>
</html>
